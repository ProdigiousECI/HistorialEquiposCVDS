<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Equipo</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
		
      
        <img src="resources/img/logo4.png" class="imagenElemento"/>
		<p:button class="volver" outcome="menu.xhtml" value=""/>
        
        <center>
        <p:outputLabel value="Registro Equipos"/>
        <h:form id="formEquipo">
            <h:panelGrid columns="1">
                <h:outputLabel value="Nombre"/>
                <p:inputText id="Nombre" type="String" binding="#{nombre}"/>
            </h:panelGrid>
            
            <br/>
            <p:commandButton update="formEquipo" class="Button" value="Registrar Equipo" actionListener="#{Equipo.registrarEquipo(id.value, nombre.value )}"/>

            <p:dataTable value="#{Equipo.equipos}" var="equip" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width:450px;" >
                <center>
                    <p:column headerText="id">
                        <p:outputLabel value="#{equip.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{equip.nombre}"/>
                    </p:column>
                    <p:column headerText="IdUser">
                        <p:outputLabel value="null"/>
                    </p:column>
					<p:column headerText="Historial de Novedades">
						<p:link  outcome="novedadEquipo?equipo=#{equip.id}&amp;i=0" value="ver novedades" style="color: #999;"></p:link>
					</p:column>
					
               </center>

            </p:dataTable>          
        </h:form>
        </center>
    </h:body>
</html>
