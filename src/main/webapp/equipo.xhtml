<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registrar Equipo</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>

		
      

		<p:button class="volver" outcome="menu.xhtml" value=""/>
		<br/><br/>
		<p:imageSwitch effect="zoom" id="fadeEffect" style="float: right;height:200px;width: 200px;border: none;margin-right: 20%;">
				<ui:repeat value="#{Equipo.images}" var="image" id="equiposSwitcherImages">
					<img src="resources/img/#{image}" id="images" style="float: right;height:200px;width: 200px;border: none;background-size: 100% 100%;background:#DEDEDE;"/>
				</ui:repeat>
		</p:imageSwitch>
		
        
        <center>
		
        <h:form id="formEquipo" >
			<p:outputLabel value="Registro Equipos" style="color: #000;font-size: 30px;border-radius: 30px;font-weight: 700;" />
            <br/><br/>
			<h:panelGrid columns="2">
                <h:outputLabel value="Nombre" class="letra"/>
                <p:inputText id="Nombre" type="String" binding="#{nombre}"/>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="4">
                <h:outputLabel value="Torre" class="letra"/>
                
                <p:selectOneMenu id="Torre" binding="#{torre}" style="width:134px">
                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                    <f:selectItems value="#{Elemento.getElementosTorre()}" />
                </p:selectOneMenu>
                    
                <h:outputLabel value="Pantalla" class="letra"/>
                
                <p:selectOneMenu id="Pantalla" binding="#{pantalla}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                    <f:selectItems value="#{Elemento.getElementosPantalla()}" />
                </p:selectOneMenu>
                    
                <h:outputLabel value="Mouse" binding="#{mouse}" class="letra"/>
                
                <p:selectOneMenu id="Mouse">
                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                    <f:selectItems value="#{Elemento.getElementosMouse()}" />
                </p:selectOneMenu>
                
                <h:outputLabel value="Teclado" class="letra"/>
                
                <p:selectOneMenu id="Teclado" binding="#{teclado}">
                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                    <f:selectItems value="#{Elemento.getElementosTeclado()}" />
                </p:selectOneMenu>
                
            </h:panelGrid>
            

            <br>
            <p:commandButton update="formEquipo" class="Button" value="Registrar Equipo" actionListener="#{Equipo.registrarEquipo(id.value, nombre.value,torre.value, pantalla.value, mouse.value, teclado.value)}"/>
            </br>
            <br/>

            <p:dataTable value="#{Equipo.equipos}" var="equip" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="width : 100%" >

                    <p:column headerText="id">
                        <p:outputLabel value="#{equip.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{equip.nombre}"/>
                    </p:column>
					
            
					
					<p:column headerText="idLaboratorio">
                        <p:outputLabel value="#{equip.idlaboratorio}"/>
                    </p:column>
                    
                    

                    <p:column headerText="Historial de Novedades">
                      <p:link  outcome="novedadEquipo?equipo=#{equip.id}&amp;i=0" value="ver novedades" style="color: #011DEB;"></p:link>
                    </p:column>

					
		

            </p:dataTable>          
        </h:form>
        </center>
    </h:body>
</html>
