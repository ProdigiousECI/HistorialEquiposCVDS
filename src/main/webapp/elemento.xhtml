<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Elemento</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        <center>
        <img src="resources/img/logo.png" width="300" height="100" align="center"/>
        </center>
        <br/>
        <br/>
        <center>
        <p:outputLabel value="Registro Elementos"/>
        <h:form id="formElemento">
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <p:inputText id="Nombre" type="String" binding="#{name}"/>
                <h:outputLabel value="Tipo"/>        
                <p:selectOneMenu id="Tipo" binding="#{tipo}" style="width:187px">
                    <f:selectItem itemLabel="Torre" itemValue="Torre" />
                    <f:selectItem itemLabel="Mouse" itemValue="Mouse" />
                    <f:selectItem itemLabel="Teclado" itemValue="Teclado" />
                    <f:selectItem itemLabel="Pantalla" itemValue="Pantalla" />
                </p:selectOneMenu>
            </h:panelGrid>
            
            <br>
            <p:commandButton update="tabla" class="Button" value="Registrar Elemento" actionListener="#{Elemento.registrarElemento(name.value, tipo.value )}"/>
            </br>
            <br/>
			
			</h:form>
            <p:dataTable id="tabla" value="#{Elemento.elementos}" var="el" styleClass = "Table" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" >
                <center>
					<f:facet name="{Exporters}">
							 <br></br>
							<p:commandButton update="tabla" value="id" actionListener="#{Elemento.ordenarElementosporFiltro(1)}"/>
							<p:commandButton update="tabla" value="nombre" actionListener="#{Elemento.ordenarElementosporFiltro(2)}"/>
							<p:commandButton update="tabla" value="tipo" actionListener="#{Elemento.ordenarElementosporFiltro(3)}"/>
							<p:commandButton update="tabla" value="activo" actionListener="#{Elemento.ordenarElementosporFiltro(4)}"/>
							<p:commandButton update="tabla" value="dado por baja" actionListener="#{Elemento.ordenarElementosporFiltro(5)}"/>
							<p:commandButton update="tabla" value="equipo asociado" actionListener="#{Elemento.ordenarElementosporFiltro(6)}"/>
			
					</f:facet>
					<!--<p:column headerText="" style="width:20px;">
						<p:selectBooleanCheckbox value="#{novedad.eliminar}"/>
					</p:column>-->
					
                    <p:column headerText="id">
                        <p:outputLabel value="#{el.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{el.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:outputLabel value="#{el.tipo}"/>
                    </p:column>
                    <p:column headerText="idEquipo">
                        <p:outputLabel value="#{null}"/>
                    </p:column>
					<p:column headerText="Historial de Novedades">
						<p:link class="link" outcome="registrarNovedad?elemento=#{el.id}&amp;i=0" value="ver elemento"></p:link>
					</p:column>
               </center>

            </p:dataTable>  
						
		<h:form id="descargar">
		<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
			<p:dataExporter type="xls" target="tabla" fileName="historialElementos" />

		</p:commandButton>
		</h:form>
        
        </center>
    </h:body>
</html>
