<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
        
        <center>
        <img src="resources/img/logo.png" width="300" height="100" align="center"/>
        </center>
        <br/>
        <br/>

            <h:form id="formUsuario" >
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <center>
                <label for="username"> Correo </label>
                <br><p:inputText type="text" id="correo_usuario" required="true" value="#{shBean.userName}" binding="#{corr}"></p:inputText></br>
                
                <label for="password"> Contrase√±a </label>

                <br><p:inputText type="password" id="clave_usuario" required="true" value="#{shBean.userPassword}" binding="#{clave}"></p:inputText></br>
                </center>
                <center>
                <p:commandButton type="submit" update="formUsuario" value="Ingresar" action="#{shBean.loginUser()}"   styleClass="Button"/>
                </center>
 
            </h:form>
        
        
    </h:body>
</html>
