<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
     
    <h:head>
<title>Novedades</title>
<style type="text/css">
    .ui-widget {
        font-size: 90%;
    }
</style>
    </h:head>
     
    <h:body>
<i id="customheader" class="pi pi-home" style="display:none"></i>
 
	<p:dataTable var="nov" value="#{Novedades.novedades}">
		<p:column headerText="Id">
			<h:outputText value="#{nov.id}" />
		</p:column>
 
		<p:column headerText="Year">
			<h:outputText value="#{nov.fecha}" />
		</p:column>
 
		<p:column headerText="Brand">
			<h:outputText value="#{nov.titulo}" />
		</p:column>
 
		<p:column headerText="Color">
			<h:outputText value="#{nov.detalle}" />
		</p:column>
		</p:dataTable>
    </h:body>
     
</html>
