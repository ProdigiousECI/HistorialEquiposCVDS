
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu</title>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>
       
        <h:graphicImage name="#{FacesContext.getCurrentInstance().getExternalContext()}/img/logo4.png" class="imagenElemento"/>
		
		<p:button class="volver" outcome="menu.xhtml" value=""/>
        
	
		<center>
		<i><h:outputText value="Historial de" style="width:100%;height: 20px;color: #000;font-size: 60px;border-radius: 30px;margin-left: auto;font-weight: 700;"/>
		<br/>
		<h:outputText value="Novedades" style="width:100%;height: 20px;color: #000;font-size: 60px;border-radius: 30px;margin-left:20%;font-weight: 700;"/>
		<br/><br/></i>
		</center>
		<p:dataTable id="tabla" var="novedad"  value="#{Novedades.novedades}"
		
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					 paginator="true" rows="20">
			
			<p:column headerText="Elemento nombre">
				<h:outputText value="#{novedad.elemento.nombre}" />
			</p:column>
			<p:column headerText="Equipo nombre">
				<h:outputText value="#{novedad.equipo.nombre}" />
			</p:column>
			<p:column headerText="fecha">
				<h:outputText value="#{novedad.fecha}" />
			</p:column>
			<p:column headerText="Titulo">
				<h:outputText value="#{novedad.titulo}" />
			</p:column>
			<p:column headerText="Detalle">
				<h:outputText value="#{novedad.detalle}" />
			</p:column>
			
			
			</p:dataTable>
		
		
	
		
		 <h:form id="descargar">
		<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" >
			<p:dataExporter type="xls" target="tabla" fileName="novedades" />

		</p:commandButton>
		</h:form>
      
       
    </h:body>
</html>
