<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Novedad</title>
    </h:head>
	<center>
		<p:outputLabel value="Registrar Novedad Equipo"/>
        <h:form id="formNovedad">
            <h:panelGrid columns="2">
                <h:outputLabel value="titulo"/>
				<p:inputText id="titulo" type="long"/>
				<h:outputLabel value="detalle"/>
				<p:inputText id="detalle" type="String"/>
				
            </h:panelGrid>    
				<p:commandButton update="formNovedad" class="Button" value="Registrar Novedad"/>			
        </h:form>
		<p:dataTable var="novedad" value="#{NovedadEquipo.novedades}">
		<p:column headerText="Id">
			<h:outputText value="#{novedad.id}" />
		</p:column>
		<p:column headerText="fecha">
			<h:outputText value="#{novedad.fecha}" />
		</p:column>
		<p:column headerText="Titulo">
			<h:outputText value="#{novedad.titulo}" />
		</p:column>
		<p:column headerText="Detalle">
			<h:outputText value="#{novedad.detalle}" />
		</p:column>
	
		
		</p:dataTable>
        </center>
	
</html>
