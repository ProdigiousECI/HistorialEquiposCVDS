<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Novedad</title>
    </h:head>
	<center>
		<p:outputLabel value="Registrar Novedad Equipo"/>
        <h:form id="formNovedad">
            <h:panelGrid columns="2">
              
                <h:outputLabel for="equipo" value="equipo"/>
				<p:inputText id="equipo" value="#{NovedadEquipo.equipoId}"/>
                <h:outputLabel for="titulo" value="titulo"/>
				<p:inputText id="titulo" value="#{NovedadEquipo.titulo}"/>
				<h:outputLabel for="detalle" value="detalle"/>
				<p:inputText id="detalle" value="#{NovedadEquipo.detalle}"/>
				
            </h:panelGrid>    
				<p:commandButton update="tabla" value="Registrar Novedad" action="#{NovedadEquipo.registrarNovedad()}"/>
				
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="historial del dispositivo" outcome="registrarNovedad.xhtml?user=1&amp;elemento=#{NovedadEquipo.elementoId}&amp;equipo=1"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="mostrar todos los dispositivos" outcome="registrarNovedad.xhtml" icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>
			
		</p:tabMenu>
				
        </h:form>
		<p:dataTable id="tabla" var="novedad" value="#{NovedadEquipo.novedades}">
		<p:column headerText="Id">
			<h:outputText value="#{novedad.id}" />
		</p:column>
		<p:column headerText="fecha">
			<h:outputText value="#{novedad.fecha}" />
		</p:column>
		<p:column headerText="Titulo">
			<h:outputText value="#{novedad.titulo}" />
		</p:column>
		<p:column headerText="Detalle">
			<h:outputText value="#{novedad.detalle}" />
		</p:column>
	
		
		</p:dataTable>
        </center>
	
</html>
