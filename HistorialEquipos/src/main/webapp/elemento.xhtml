<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Elemento</title>
    </h:head>
    <h:body>
        <center>
        <p:outputLabel value="Registro Elementos"/>
        <h:form id="formElemento">
            <h:panelGrid columns="2">
                <h:outputLabel value="id"/>
                <p:inputText id="id" type="long" binding="#{id}" />
                <h:outputLabel value="Nombre"/>
                <p:inputText id="Nombre" type="String" binding="#{name}"/>
                <h:outputLabel value="Tipo"/>
                <p:inputText id="Tipo" type="String" binding="#{tipo}"/>
                <h:outputLabel value="Equipo"/>
                <p:inputText id="Equipo" type="long" binding="#{equi}"/>       
                <p:commandButton update="formElemento" class="Button" value="Registrar Elemento" actionListener="#{Elemento.registrarElemento(id.value, name.value, tipo.value, equi.value)}"/>
            </h:panelGrid>
            <p:dataTable value="#{Elemento.elementos}" var="el">
                <p:column headerText="id">
                    <p:outputLabel value="#{el.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{el.nombre}"/>
                </p:column>
                <p:column headerText="Tipo">
                    <p:outputLabel value="#{el.tipo}"/>
                </p:column>
                <p:column headerText="idEquipo">
                    <p:outputLabel value="2"/>
                </p:column>
            </p:dataTable>          
        </h:form>
        </center>
    </h:body>
</html>
