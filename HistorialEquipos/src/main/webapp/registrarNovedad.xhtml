<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Novedad</title>
    </h:head>
	<center>
		<p:outputLabel value="Registrar Novedad"/>
        <h:form id="formNovedad">
            <h:panelGrid columns="2">
				
                <h:outputLabel value="titulo"/>
				<p:inputText id="titulo" type="long" binding="#{titulo}"/>
				<h:outputLabel value="detalle"/>
				<p:inputText id="detalle" type="String" binding="#{detalle}"/>
				
            </h:panelGrid>    
				<p:commandButton update="tabla" class="Button" value="Registrar Novedad" actionListener="#{Novedad.registrarNovedad( titulo.value, detalle.value)}"/>			
         
		</h:form>
		</center>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="historial del dispositivo" outcome="registrarNovedad.xhtml?elemento=#{Novedad.elementoId}" icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="mostrar todos los dispositivos" outcome="registrarNovedad.xhtml" icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>
			
		</p:tabMenu>
		<p:dataTable id="tabla" var="novedad"  value="#{Novedad.novedades}"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px" >
		
		
		<p:column headerText="Id">
			<h:outputText value="#{novedad.id}" />
		</p:column>
		<p:column headerText="fecha">
			<h:outputText value="#{novedad.fecha}" />
		</p:column>
		<p:column headerText="Titulo">
			<h:outputText value="#{novedad.titulo}" />
		</p:column>
		<p:column headerText="Detalle">
			<h:outputText value="#{novedad.detalle}" />
		</p:column>
		
		
		</p:dataTable>
		
		
		<h:form>   
		<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
			<p:dataExporter type="xls" target="tabla" fileName="historial" />
		</p:commandButton>      
		</h:form>
		

		
        
	
</html>
